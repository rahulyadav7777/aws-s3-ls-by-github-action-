name: AWS S3 List

on:
  push:
    branches:
      - main

jobs:
  aws-s3-list:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure AWS credentials
        run: |
          aws configure aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure  aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure  region ${{ secrets.AWS_REGION }}

      - name: List objects in S3 bucket
        run: aws s3 ls 
